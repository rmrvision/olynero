version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: olynero-postgres
    environment:
      POSTGRES_USER: olynero_user
      POSTGRES_PASSWORD: olynero_password
      POSTGRES_DB: olynero_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
